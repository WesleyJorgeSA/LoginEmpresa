<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Empresa</title>
    <link rel="stylesheet" href="style.css?v=admin">
</head>
<body>
    
    <div class="form-container">
        <form id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="login-senha">Senha</label>
                <input type="password" id="login-senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="login-mensagem" class="mensagem"></p>
        </form>
        
        <p class="link-rodape">
            NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
        </p>
    </div>

    <script src="script-v2.js?v=admin"></script>
</body>
</html>
