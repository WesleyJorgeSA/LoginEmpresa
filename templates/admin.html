<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Usuários</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Estilos específicos para a página de admin */
        .admin-container {
            display: flex;
            flex-direction: column;
            /* Empilha as seções */
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            gap: 2rem;
        }

        .secao-admin {
            width: 100%;
            max-width: 800px;
            /* Limita a largura para melhor leitura */
            margin: 0 auto;
            /* Centraliza */
        }

        /* Tabela de usuários */
        .tabela-usuarios {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tabela-usuarios th,
        .tabela-usuarios td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }

        .tabela-usuarios th {
            background-color: #f2f2f2;
        }

        .tabela-usuarios tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Ajuste no formulário */
        .coluna-form {
            min-width: unset;
            /* Remove min-width */
        }

        .form-container {
            margin-bottom: 2rem;
        }

        /* Combo-box para Role */
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            background-color: white;
            /* Garante fundo branco */
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>Administração</h1>
        <a href="dashboard.html" class="nav-link">Voltar ao Dashboard</a>
        <span id="info-usuario"></span>
        <a href="#" id="logout-button">Sair</a>
    </header>

    <main class="admin-container">

        <section class="secao-admin">
            <div class="form-container coluna-form">
                <form id="registro-form-admin">
                    <h2>Registrar Novo Usuário</h2>
                    <div class="input-group">
                        <label for="reg-nome">Nome</label>
                        <input type="text" id="reg-nome" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-senha">Senha</label>
                        <input type="password" id="reg-senha" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-role">Função</label>
                        <select id="reg-role" required>
                            <option value="Operador">Operador</option>
                            <option value="Técnico">Técnico</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit">Registrar Usuário</button>
                    <p id="registro-mensagem" class="mensagem"></p>
                </form>
            </div>
        </section>

        <section class="secao-admin">
            <div class="form-container coluna-form">
                <form id="form-criar-preventiva">
                    <h2>Agendar OS Preventiva</h2>

                    <div class="input-group">
                        <label for="prev-equipamento-select">Equipamento</label>
                        <select id="prev-equipamento-select" required>
                            <option value="">Carregando equipamentos...</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="prev-tecnico-select">Atribuir ao Técnico (Opcional)</label>
                        <select id="prev-tecnico-select">
                            <option value="">-- Nenhum --</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="prev-descricao">Descrição do Serviço Preventivo</label>
                        <textarea id="prev-descricao" rows="3" required
                            placeholder="Ex: Verificar correias, limpar filtros..."></textarea>
                    </div>

                    <div class="input-group">
                        <label for="prev-data">Data de Agendamento</label>
                        <input type="date" id="prev-data" required>
                    </div>

                    <div class="input-group">
                        <label for="prev-prioridade">Prioridade</label>
                        <select id="prev-prioridade" required>
                            <option value="Baixa">Baixa</option>
                            <option value="Média" selected>Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>

                    <button type="submit">Agendar Preventiva</button>
                    <p id="prev-mensagem" class="mensagem"></p>
                </form>
            </div>
        </section>

        <section class="secao-admin">
            <h2>Gerenciar Equipamentos</h2>
            <div class="form-container coluna-form">
                <form id="form-criar-equipamento">
                    <h3>Cadastrar Novo Equipamento</h3>
                    <div class="input-group">
                        <label for="equip-tag">TAG</label>
                        <input type="text" id="equip-tag" placeholder="Ex: CNC-005" required>
                    </div>
                    <div class="input-group">
                        <label for="equip-nome">Nome do Equipamento</label>
                        <input type="text" id="equip-nome" placeholder="Ex: FRESADORA CNC SMART LATHE - 05" required>
                    </div>
                    <div class="input-group">
                        <label for="equip-setor">Setor</label>
                        <input type="text" id="equip-setor" placeholder="Ex: USINAGEM" required>
                    </div>
                    <button type="submit">Cadastrar Equipamento</button>
                    <p id="equip-mensagem" class="mensagem"></p>
                </form>
            </div>

            <h3>Equipamentos Cadastrados</h3>
            <div id="lista-equipamentos-container">
                <p>Carregando equipamentos...</p>
            </div>
        </section>
        <section class="secao-admin">
            <h2>Usuários Cadastrados</h2>
            <div id="lista-usuarios-container">
                <p>Carregando usuários...</p>
            </div>
        </section>

        <div id="modal-editar-usuario" class="modal-overlay" style="display: none;">
            <div class="modal-conteudo">
                <h3>Editando Usuário #<span id="modal-edit-userid"></span></h3>
                <form id="form-editar-usuario">
                    <input type="hidden" id="modal-edit-id-hidden">

                    <div class="input-group">
                        <label for="modal-edit-nome">Nome</label>
                        <input type="text" id="modal-edit-nome" required>
                    </div>
                    <div class="input-group">
                        <label for="modal-edit-email">Email</label>
                        <input type="email" id="modal-edit-email" required>
                    </div>
                    <div class="input-group">
                        <label for="modal-edit-role">Papel (Role)</label>
                        <select id="modal-edit-role" required>
                            <option value="Operador">Operador</option>
                            <option value="Técnico">Técnico</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <div class="modal-botoes">
                        <button type="button" id="modal-edit-cancelar">Cancelar</button>
                        <button type="submit">Salvar Alterações</button>
                    </div>
                    <p id="modal-edit-mensagem" class="mensagem"></p>
                </form>
            </div>
        </div>
    </main>
    <script src="script-v2.js?v=..."></script>

    </main>

    <script src="/static/script-v2.js"></script>

</body>

</html>
